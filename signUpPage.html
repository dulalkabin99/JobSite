<div class="container down bg">
  <div><h3><strong>First Time User? Please Sign-Up Here</strong></h3></div>
  <hr>
  <div class="row">
    <form class="form-horizontal">
      <fieldset>
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="Name">Name</label>
          <div class="col-md-5">
            <input id="Name" name="Name" type="text" placeholder="Full Name" class="form-control input-md" required="">

          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="passwordinput">Password</label>
          <div class="col-md-5">
            <input id="passwordinput" name="passwordinput" type="password" placeholder="Password" class="form-control input-md" required="">
            <span class="help-block">max 16 characters</span>
          </div>
        </div>

        <!-- Password input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="pass">Confirm Password</label>
          <div class="col-md-5">
            <input id="pass" name="passwordinput" type="password" placeholder="Re-type Password" class="form-control input-md" required="">
            <span class="help-block">max 16 characters</span>

          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="address">Address</label>
          <div class="col-md-4">
            <textarea class="form-control" id="address" name="address">default text</textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="country">Country</label>
          <div class="col-md-5">
            <select id="country" name="country" class="form-control">
              <option value="India">Unites States</option>
              <option value="Afghanistan">Others? Please Specify</option>

            </select>
          </div>



        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="mobilenumber">Mobile Number</label>
          <div class="col-md-5">
            <input id="mobilenumber" name="mobilenumber" type="text" placeholder="Mobile Number" class="form-control input-md" required="">

          </div>
        </div>


        <div class="form-group">
          <label class="col-md-4 control-label" for="emailId">Email Id</label>
          <div class="col-md-6">
            <input id="emailId" name="emailId" type="text" placeholder="user@domain.com" class="form-control input-md" required="">

          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="submit"></label>
          <div class="col-md-4">
            <button id="submit" name="submit" class="btn btn-success">Submit</button>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
</body>
